<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script>
		const url = location.host.match(/local/) ? '../php/index.php' : 'なんか本番環境のURL';

		fetch(url).then(res => {
			return res.text()
		}).then(data => {
			console.log(data)
			document.body.innerHTML = `<h1>${data}</h1>`
		}).catch(error => {
			console.log('fetch error')
		})
	</script>
</head>
<body>
</body>

</html>
